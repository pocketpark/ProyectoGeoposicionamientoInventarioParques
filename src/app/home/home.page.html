<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="espacio">
    <div *ngIf='this.divInformacion'>
      <ion-card-header>
        <ion-card-title>Bienvenido a MIRLA</ion-card-title>
        <ion-card-subtitle>Medicion Integrada de Recursos y Levantamiento de Ambiente</ion-card-subtitle>
      </ion-card-header>
      <ion-img class="iconoinicio" src="/assets/imagenes/icon.png"></ion-img>
    </div>

    <ion-item *ngIf='this.divContenedor'>
      <ion-img class="iconoinicio" src="/assets/imagenes/icon.png"></ion-img>
    </ion-item>
    <div class="usuarioLabel" *ngIf='this.usuario=="" && this.divContenedor'>
      <ion-label>Ingresa tu usuario</ion-label>
    </div>
    <ion-item *ngIf='this.divContenedor'>
      <ion-label> Usuario </ion-label>
      <ion-input type='text' [(ngModel)]="usuario" name='usuario'></ion-input>
    </ion-item>
    <div class="usuarioLabel" *ngIf='this.usuario =="parque" && this.contrasena=="" && this.divContenedor'>
        <ion-label>Ingresa tu contraseña</ion-label>
      </div>
    <ion-item *ngIf='this.usuario == "parque" '>
      <ion-label> Contraseña </ion-label>
      <ion-input type='password' [(ngModel)]="contrasena" name='contrasena'></ion-input>
    </ion-item>
    <ion-button *ngIf="this.usuario=='parque' && this.contrasena=='mapa' " (click)="ircoordenadas()" name="inicio"
      class="i" color="primary">Iniciar</ion-button>
    <ion-button *ngIf='this.divContenedor'> Registrarse</ion-button>
  </ion-card>
</ion-content>
