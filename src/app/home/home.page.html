<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="espacio">
    <ion-card-header>
      <ion-card-title>Bienvenido a MIRLA</ion-card-title>
      <ion-card-subtitle>Medicion Integrada de Recursos y Levantamiento de Ambiente</ion-card-subtitle>
    </ion-card-header>
    <ion-img src="/assets/imagenes/usuario.png"></ion-img>

    <ion-item>
      <ion-label> Usuario </ion-label>
      <ion-input type='text' [(ngModel)]="usuario" name='usuario'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> Contrase√±a </ion-label>
      <ion-input type='password' [(ngModel)]="contrasena" name='contrasena'></ion-input>
    </ion-item>

    <ion-button *ngIf="this.usuario=='parque' && this.contrasena=='mapa' " (click)="ircoordenadas()" name="inicio" class="i" color="primary">Iniciar</ion-button>
  </ion-card>
</ion-content>
