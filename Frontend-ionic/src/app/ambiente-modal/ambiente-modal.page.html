  <ion-toolbar>
    <ion-title></ion-title>

</ion-header>
<ion-content>

      <ion-card-title>Desea realizar este registro?</ion-card-title>
      <ion-item>
        <ion-label>Ambiente: {{modalNombreAmbiente}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Estado Ambiente: {{modalNombreEstadoAmbiente}}</ion-label>
      </ion-item>
